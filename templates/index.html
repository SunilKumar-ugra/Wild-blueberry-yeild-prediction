<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Blueberry Yield Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .form-section {
            display: flex;
            justify-content: space-between;
        }
        .form-group {
            width: 48%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Wild Blueberry Yield Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-section">
                <div class="form-group">
                    <label for="clonesize">Clone Size:</label>
                    <input type="number" step="0.01" name="clonesize" required>

                    <label for="honeybee">Honeybee:</label>
                    <input type="number" step="0.01" name="honeybee" required>

                    <label for="bumbles">Bumble Bees:</label>
                    <input type="number" step="0.01" name="bumbles" required>

                    <label for="andrena">Andrena Bees:</label>
                    <input type="number" step="0.01" name="andrena" required>

                    <label for="osmia">Osmia Bees:</label>
                    <input type="number" step="0.01" name="osmia" required>

                    <label for="MaxOfUpperTRange">Max of Upper Temp Range:</label>
                    <input type="number" step="0.01" name="MaxOfUpperTRange" required>

                    <label for="MinOfUpperTRange">Min of Upper Temp Range:</label>
                    <input type="number" step="0.01" name="MinOfUpperTRange" required>

                    <label for="seeds">Seeds:</label>
                    <input type="number" step="0.01" name="seeds" required>
        
                </div>
                
                <div class="form-group">
                    <label for="AverageOfUpperTRange">Avg of Upper Temp Range:</label>
                    <input type="number" step="0.01" name="AverageOfUpperTRange" required>

                    <label for="MaxOfLowerTRange">Max of Lower Temp Range:</label>
                    <input type="number" step="0.01" name="MaxOfLowerTRange" required>

                    <label for="MinOfLowerTRange">Min of Lower Temp Range:</label>
                    <input type="number" step="0.01" name="MinOfLowerTRange" required>

                    <label for="AverageOfLowerTRange">Avg of Lower Temp Range:</label>
                    <input type="number" step="0.01" name="AverageOfLowerTRange" required>

                    <label for="RainingDays">Raining Days:</label>
                    <input type="number" step="0.01" name="RainingDays" required>

                    <label for="AverageRainingDays">Avg Raining Days:</label>
                    <input type="number" step="0.01" name="AverageRainingDays" required>

                    <label for="fruitset">Fruit Set:</label>
                    <input type="number" step="0.01" name="fruitset" required>
        
                    <label for="fruitmass">Fruit Mass:</label>
                    <input type="number" step="0.01" name="fruitmass" required>
        
                </div>
            </div>

           
           
            <button type="submit">Predict Yield</button>
        </form>
    </div>
</body>
</html>
